<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inter for UI, Poppins for headings -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
    <!-- Animated gradient background (namespaced to avoid affecting existing styles)
         Reference: https://www.sliderrevolution.com/resources/css-animated-background/ -->
    <div class="animated-bg" aria-hidden="true">
        <div class="gradient-background">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
            <div class="glow"></div>
            <div class="grid-overlay"></div>
            <div class="noise-overlay"></div>
            <div class="particles-container" id="particles-container"></div>
        </div>
    </div>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div id="photoBooth" class="text-center p-3 rounded mx-auto">
            <h1 class="banner mb-3">Movie Recommendations</h1>
            <div id="slideShow" class="row justify-content-center">

                <!-- Photo Holder Section -->
                <div class="col-12 col-md-8 photoHolder mb-3">
                    <img class="thumbnail img-fluid" id="photo"
                        src="https://via.placeholder.com/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" />
                </div>

                <!-- More Indicator and Navigation Controls -->
                <div class="col-12 text-center my-2">
                    <img class="moreIndicator rot90 img-fluid" src="img/more.png" alt="More Content" />
                </div>
                <div id="nav" class="col-12 d-flex justify-content-between">
                    <img id="prevPhoto" class="rot180 img-fluid" src="img/arrow.png" alt="Previous Photo" />
                    <img id="nextPhoto" class="img-fluid" src="img/arrow.png" alt="Next Photo" />
                </div>

                <!-- Photo Details Section -->
                <div class="col-12 details mt-3 p-2">
                    <p class="location">Movie Name: </p>
                    <p class="description">Description: </p>
                    <p class="date">Release Date: </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/background.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
